<script src="/js/jquery.min.js"></script>
<script src="/layui/layui.js"></script>
<script type="text/javascript" src="/js/ajaxFilter.js"></script>
<script>
	layui.use(['table','layer'], function(){
		var table = layui.table;
		
		var faceid = [[${faceid}]];
		var attribute = [[${attribute}]];
		var visitime = "[[${visitime}]]";
		var expiretime = "[[${expiretime}]]";
		
		table.render({
            elem: '#visitorHistory'
            //,url:'/visitorManage/queryAllVisitorHistory'
            ,url:'/visitorManage/queryAllVisitorHistory?faceid='+faceid+'&attribute='+attribute
  		  			+'&visitime='+visitime+'&expiretime='+expiretime
            //,height:500
            ,cols: [
            	[
                     {field:'name',  title: '姓名'}
              		,{field:'term_name',  title: '设备名称'}
              		,{field:'time', title: '刷脸/刷卡时间'}
           			]
          		]
          });
		
		$("#close").on('click', function () {
		      parent.layer.closeAll();
		});
	});

</script>
</body>
</html>
